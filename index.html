<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sqlite3 Page explorer</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js"/>
  </head>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="index.js"/>
  <script>if (window.module) module = window.module;</script>

  <body>
    <table width="100%"><tr>
      <td><img src="res/img/siara_cc_3d.png" width="72px" height="42px"></img></td>
      <td align="left" style="color: green"><h1>Sqlite3 Page explorer</h1></td>
      <td style="text-align: right" ><input type="button" class="fancyButton" onclick="selectFile();" value="Open database"/></td>
    </tr></table>
    <table width="100%" height="40%" style="table-layout:fixed;" cellpadding='0' cellspacing='0'>
      <!-- <tr>
          <td width="35%">
            <span>Page list:</span>
            <span style="float:right">
              <input type="button" value="Open page:" onclick="openPage('', this.parentElement.children[1].value, 'u', false);"/>
              <input type="text" size="5" value="2" onkeypress="return isNumberKey(event);" style="text-align: right"/>
              &nbsp;&nbsp;
            </span>
          </td>
          <td width="65%">Page details:</td>
      </tr> -->
      <tr height="100%">
          <td width="35%" class="container">
            <div class="watermark">Page outline</div>
            <ul class="outlineArea" id="mainOutline"></ul>
          </td>
          <td width="65%" class="container">
            <div class="watermark">Page contents</div>
            <div class="detailArea" id="detailArea"></div>
          </td>
      </tr>
    </table>
    <table width="100%" height="35%" style="table-layout:fixed;">
      <!-- <tr>
        <td width="38%"><span>Hex view:</td>
        <td width="44%">Decimal view:</td>
        <td width="18%">Text view:</td>
      </tr> -->
      <tr height="100%">
        <td width="38%" class="container">
          <div class="watermark">Hex view</div>
          <div class="hexArea" id="hexArea1" onscroll="syncScroll(this);"></div>
        </td>
        <td width="44%" class="container">
          <div class="watermark">Decimal view</div>
          <div class="hexArea" id="hexArea2" onscroll="syncScroll(this);"></div>
        </td>
        <td width="18%" class="container">
          <div class="watermark">Text view</div>
          <div class="hexArea" id="hexArea3" onscroll="syncScroll(this);"></div>
        </td>
      </tr>
    </table>
    <table width="100%"><tr>
      <td class="dbname" id="dbName"></td>
      <td style="text-align: right" >
        <a href="https://www.sqlite.org/fileformat.html">&lt;Ref&gt;</a>
        &nbsp;|&nbsp;
        <a href="http://siara.cc">&copy;&nbsp;Siara Logics (cc) 2015-18</a>
        &nbsp;|&nbsp;
        <a href="https://github.com/siara-cc/sqlite3_page_dissector">GitHub</a>
      </td>
    </tr></table>
  </body>

</html>
