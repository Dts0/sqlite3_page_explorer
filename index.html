<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sqlite Page Explorer</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="index.js"/>
  </head>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>if (window.module) module = window.module;</script>

  <body style="overflow: scroll">
    <table width="100%"><tr>
      <td>
        <img src="res/img/siara_cc_3d.png" width="84px" height="48px"></img>
        <img src="res/icons/db_search.png" width="48px" height="48px"></img>
      </td>
      <td style="text-align: left; margin: 0px; padding: 0px; color: green"><h1>Sqlite Page Explorer</h1></td>
      <td style="text-align: right" ><input type="button" class="fancyButton" onclick="selectFile();" value="Open database"/></td>
    </tr></table>
    <div style="height:35%; max-height:35%; width:100%">
      <div class="w3-row-padding w3-grayscale" style="height:100%; width:100%">
          <div class="w3-col m4 w3-margin-bottom w3-container container" style="height:100%; min-width:35%">
            <div class="watermark">Page outline</div>
            <ul class="outlineArea" id="mainOutline"></ul>
          </div>
          <div class="w3-col m4 w3-margin-bottom w3-container container" style="height:100%; min-width:65%">
            <div class="watermark">Page contents</div>
            <div class="detailArea" id="detailArea"></div>
          </div>
      </div>
    </div>
    <div style="height:30%; max-height:30%; width:100%">
      <div class="w3-row-padding w3-grayscale" style="height:100%; width:100%">
        <div class="w3-col m4 w3-margin-bottom w3-container container" style="height:100%; min-width:38%">
          <div class="watermark">Hex view</div>
          <div class="hexArea" id="hexArea1" onscroll="syncScroll(this);"></div>
        </div>
        <div class="w3-col m4 w3-margin-bottom w3-container container" style="height:100%; min-width:44%">
          <div class="watermark">Decimal view</div>
          <div class="hexArea" id="hexArea2" onscroll="syncScroll(this);"></div>
        </div>
        <div class="w3-col m4 w3-margin-bottom w3-container container" style="height:100%; min-width:18%">
          <div class="watermark">Text view</div>
          <div class="hexArea" id="hexArea3" onscroll="syncScroll(this);"></div>
        </div>
      </div>
    </div>
    <table width="100%"><tr>
      <td class="dbname" id="dbName"></td>
      <td>
        <input type="button" value="Open page:" onclick="openPage('', this.parentElement.children[1].value, 'u', false);"/>
        <input type="text" size="5" value="2" onkeypress="return isNumberKey(event);" style="text-align: right"/>
      </td>
      <td style="text-align: right" >
        <a href="https://www.sqlite.org/fileformat.html">&lt;Ref&gt;&nbsp;</a>
        &nbsp;|&nbsp;
        <a href="https://github.com/siara-cc">&copy;&nbsp;Siara Logics (cc) 2015-18</a>
        &nbsp;|&nbsp;
        <a href="https://github.com/siara-cc/sqlite3_page_explorer">GitHub</a>
        &nbsp;|&nbsp;
        <a href="http://htmlpreview.github.com/?https://github.com/siara-cc/sqlite3_page_explorer/blob/master/eula.htm">License</a>
        &nbsp;|&nbsp;
        <a href="http://htmlpreview.github.com/?https://github.com/siara-cc/sqlite3_page_explorer/blob/master/privacy.htm">Privacy</a>
      </td>
    </tr></table>
  </body>

</html>
